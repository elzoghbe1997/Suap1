      tailwind.config = {
        darkMode: 'class',
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes pageFadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-page-fade-in {
        animation: pageFadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInSlideUp {
        animation: fadeInSlideUp 0.5s ease-out forwards;
        opacity: 0; /* Start with opacity 0 to prevent flash before animation */
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .skeleton-shimmer {
        position: relative;
        overflow: hidden;
      }
      .skeleton-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 1.5s infinite;
      }
      .dark .skeleton-shimmer::after {
          background-image: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      }
      .timeline-container {
        position: relative;
      }
      .timeline-container::before {
          content: '';
          position: absolute;
          top: 1.25rem;
          bottom: 1.25rem;
          right: 1.25rem;
          width: 2px;
          background-color: #e2e8f0;
          transform: translateX(50%);
      }
      .dark .timeline-container::before {
          background-color: #475569;
      }
      .timeline-item {
          position: relative;
      }
      .timeline-icon-container {
          position: absolute;
          top: 0;
          right: 1.25rem;
          transform: translateX(50%);
          z-index: 10;
      }
    </style>
  <script type="importmap">

<script>
  // Prevents Flash of Incorrect Theme (FOUC)
  (function () {
    try {
      const settings = JSON.parse(localStorage.getItem('settings'));
      const theme = settings?.theme || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (e) {
      // Fallback for system theme if settings are not available/parsable
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
         document.documentElement.classList.add('dark');
      }
    }
  })();
</script>
